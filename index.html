<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="main.js" type="text/javascript"></script>
  <title>Neumorphism</title>
</head>
<body>
  <form>
    <div class="box-title">
      <h1>Neumorphism</h1>
    </div>
    <label>
      <input type="text" placeholder="Email Address"/>
    </label>
    <label>
      <input type="password" placeholder="Password"/>
    </label>
    <div class="login-wrap">
      <button class="red left-btn" type="button"><i class="icon ion-md-lock"></i> Log in</button>
      <button class="white right-btn" type="button"><i class="icon ion-md-lock"></i> Log in</button>
    </div>
    <div class="segment">
      <button class="unit" type="button"><i class="icon ion-md-arrow-back"></i></button>
      <button class="unit-dent" type="button"><i class="icon ion-md-arrow-back"></i></button>
    </div>
  </form>
</body>
</html>
